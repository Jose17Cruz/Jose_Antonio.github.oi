<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma de dos números en HTML</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header img {
            width: 1000px;
            height: 130px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .main-table {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .main-table img {
            width: 120px;
            height: 75px;
        }
        .info {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }
        .title {
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container img {
            width: 200px;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
                <img src="encabezado1234.png" alt="P2_tablas.html">
            </center>
        </div>

        <div class="main-table">
            <center>
                <a href="Prctica14Menu.html"><img src="Imagen2.png" alt="Menu"></a>
            </center>
        </div>

        <div class="info">
            <p>COLEGIO DE ESTUDIOS CIENTÍFICOS Y TECNOLÓGICOS DEL ESTADO DE MÉXICO PLANTEL IXTLAHUACA</p>
            <p><strong>Elaborado por:</strong> Jose Antonio Cruz Gutierrez <strong>Grupo:</strong> 404 <strong>Número de Lista:</strong> 4</p>
            <p><strong>Fecha de Elaboración:</strong> 7 de marzo de 2024. <strong>Hora:</strong> 11:00 a.m.</p>
        </div>

        <div class="title">
            <p>Suma de dos números en HTML</p>
        </div>

        <div class="form-container">
            <form name="MyForm">
                <table>
                    <tr>
                        <td><label for="txtNumero1">Dame el 1er Número:</label></td>
                        <td><input type="text" name="txtNumero1" id="txtNumero1"></td>
                        <td rowspan="4"><img src="suma1.jpeg" alt="Suma"></td>
                    </tr>
                    <tr>
                        <td><label for="txtNumero2">Dame el 2do Número:</label></td>
                        <td><input type="text" name="txtNumero2" id="txtNumero2"></td>
                    </tr>
                    <tr>
                        <td><label for="txtResultado">Mostrar Resultado:</label></td>
                        <td><input type="text" name="txtResultado" id="txtResultado"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="button" value="SUMA" onclick="sumar()">
                            <input type="button" value="RESTA" onclick="restar()">
                            <input type="button" value="MULTIPLICACIÓN" onclick="multiplicar()">
                            <input type="button" value="DIVISIÓN" onclick="dividir()">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
        function sumar() {
            var n1 = parseInt(document.MyForm.txtNumero1.value);
            var n2 = parseInt(document.MyForm.txtNumero2.value);
            document.MyForm.txtResultado.value = n1 + n2;
        }

        function restar() {
            var n1 = parseInt(document.MyForm.txtNumero1.value);
            var n2 = parseInt(document.MyForm.txtNumero2.value);
            document.MyForm.txtResultado.value = n1 - n2;
        }

        function multiplicar() {
            var n1 = parseInt(document.MyForm.txtNumero1.value);
            var n2 = parseInt(document.MyForm.txtNumero2.value);
            document.MyForm.txtResultado.value = n1 * n2;
        }

        function dividir() {
            var n1 = parseInt(document.MyForm.txtNumero1.value);
            var n2 = parseInt(document.MyForm.txtNumero2.value);
            document.MyForm.txtResultado.value = n1 / n2;
        }
    </script>
</body>
</html>
